version = 1

test_patterns = [
  "**/*_test.go"
]

[[analyzers]]
name = "test-coverage"
enabled = true

[[analyzers]]
name = "go"
enabled = true

  [analyzers.meta]
  import_path = "https://https://github.com/slytomcat/URLshortener"

[[analyzers]]
name = "docker"
enabled = true

  [analyzers.meta]
  dockerfile_paths = [
    "dockerfile"
  ]

  trusted_registries = [
    "docker.io"
  ]