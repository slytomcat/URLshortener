version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13.4
    steps:
      - checkout
      - run:
          name: building
          command: go build .
      - run:
          name: Store version
          command: git describe --tags > VERSION
      - persist_to_workspace:
          root: .
          paths:
            - ./URLshortener
            - ./VERSION
  test:
    docker:
      - image: circleci/golang:1.13.4
    steps:
      - checkout
      - run:
          name: Prepare
          command: |
            go get -u github.com/jstemmer/go-junit-report;
            mkdir results;
      - run:
          name: Tests
          command: go test -v -race -coverprofile cover.out 2>&1 | tee /dev/tty | go-junit-report > results/results.xml
      - run:
          name: Report coverage to deepsource.io
          command: |
            curl https://deepsource.io/cli | sh
            ./bin/deepsource report --analyzer test-coverage --key go --value-file ./cover.out
      - run:
          name: Format coverage
          command: go tool cover -html=cover.out -o coverage.html
      - store_artifacts:
          path: coverage.html
      - store_test_results:
          path: results

  upload_github:
    docker:
      - image: 'cibuilds/github:0.10'
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: Publish Release on GitHub
          command: |
            TAG=$(cat ./artifacts/VERSION)
            echo "TAG: $TAG"
            [[ $TAG =~  ^v\.[0-9]+\.[0-9]+\.[0-9]+$ ]] || echo exit 0
            cp ./artifacts/URLshortener ./URLshortener-amd64
            ghr -t ${GHAPITOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${TAG} ./URLshortener-amd64

  upload_docker:
    docker:
      - image: circleci/golang:1.13.4
    steps:
      - checkout
      - attach_workspace:
          at: ./artifacts
      - setup_remote_docker
      - run: 
          name: Build and push Release Docker.io
          command: |
            cd ./artifacts
            TAG=$(cat VERSION)
            echo "TAG: $TAG"
            [[ $TAG =~  ^v\.[0-9]+\.[0-9]+\.[0-9]+$ ]] || echo exit 0
            echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
            docker image build -t slytomcat/urlshortener:$TAG .
            docker push slytomcat/urlshortener:$TAG

workflows:
  version: 2
  build_test_upload:
    jobs:
      - build
      - test
      - upload_github:
          requires:
            - build
      - upload_docker:
          requires:
            - build
